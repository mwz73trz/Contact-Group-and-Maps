{% extends 'base.html' %}

{% block content %}
<h1>Contacts in {{subject.title}} Group</h1>

<table border="1">
  <thead>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    {% for contact in contacts %}
    <tr>
      <td>{{contact.first_name}}</td>
      <td>{{contact.last_name}}</td>
      <td><a href="{% url 'contact_app:contact_view' subject_id=subject.id contact_id=contact.id %}">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<br />
<a href="{% url 'contact_app:new_contact' subject_id=subject.id %}">New</a>
<br />
<a href="{% url 'contact_app:subject_detail' subject_id=subject.id %}">Back to Contact Groups</a>
{% endblock %}
